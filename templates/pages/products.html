{{ define "products" }}
<section class="breadcrumb-section pb-3 pt-3">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a href="/products">Products</a></li>
    </ol>
  </div>
</section>
<section class="products-grid pb-4 pt-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-8 col-12">
        <div class="row">
          <div class="col-12">
          </div>
        </div>
        <div class="row">
          {{ range $i, $product := .products }}
          <div class="col-lg-4 col-md-6 col-12">
            <div class="single-product">
              <div class="product-img">
                <a href="/products/{{ $product.Slug }}">
                  {{ if gt (len $product.ProductImages) 0 }}
                  <img src="/public/{{ (index $product.ProductImages 0).Path }}" class="img-fluid" />
                  {{ else }}
                  <img src="https://placehold.jp/150x150.png" class="img-fluid" />
                  {{ end }}
                </a>
              </div>
              <div class="product-content">
                <h3><a href="/products/{{ $product.Slug }}">{{ $product.Name }}</a></h3>
                <div class="product-price">
                  <span class="price">{{ FormatPrice $product.Price }}</span>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
        {{ template "pagination" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}
